<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Сетка с анимированными SVG звездами</title>
<style>
  body {
    background: #101527;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  #grid {
    display: grid;
    grid-template-columns: repeat(6, 64px);
    grid-gap: 10px;
    position: relative;
  }
  .cell {
    position: relative;
    width: 64px;
    height: 64px;
    border-radius: 12px;
    cursor: pointer;
    box-shadow:
      inset 0 0 8px rgba(255 255 255 / 0.1),
      0 6px 12px rgba(0 0 0 / 0.4);
    overflow: visible;
  }
  /* SVG квадрата занимает всю ячейку и позиционируется */
  .cell svg.square-svg {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }
  /* Звезда изначально скрыта: масштаб 0, прозрачна */
  .cell svg.star-svg {
    position: absolute;
    top: 50%; left: 50%;
    width: 56px;
    height: 56px;
    transform: translate(-50%, -50%) scale(0);
    opacity: 0;
    transition: transform 0.4s ease, opacity 0.4s ease;
    pointer-events: none;
  }
  /* Когда звезда активна — масштабируем и показываем */
  .cell.star svg.star-svg {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
  }
</style>
</head>
<body>

<div id="grid"></div>

<script>
const total = 36; // 6x6 сетка
const grid = document.getElementById("grid");

function createGrid() {
  grid.innerHTML = "";
  for(let i = 0; i < total; i++){
    const div = document.createElement("div");
    div.className = "cell";
    div.dataset.i = i;

    // Вставляем SVG квадрата (твой второй SVG без звезд)
    div.innerHTML = `
      <!-- SVG квадрат -->
      <svg class="square-svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 56 56" >
        <defs>
          <linearGradient id="Gradient-0_s_i" x1="28.392" y1="0.972" x2="40.632" y2="48.291" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#fba416" stop-opacity="0"></stop>
            <stop offset="1" stop-color="#fdbb4e" stop-opacity="0.63"></stop>
          </linearGradient>
          <linearGradient id="Gradient-1_s_i" x1="28.392" y1="0.972" x2="40.633" y2="48.291" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#fdbb4e" stop-opacity="0"></stop>
            <stop offset="1" stop-color="#fdbb4e" stop-opacity="0.63"></stop>
          </linearGradient>
          <linearGradient id="Gradient-3_s_i" x1="43.739" y1="37.512" x2="18.526" y2="14.674" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#feffd3" stop-opacity="0.63"></stop>
            <stop offset="0.219" stop-color="#fafd4e" stop-opacity="0"></stop>
            <stop offset="0.491" stop-color="#fdff8b" stop-opacity="0.56"></stop>
            <stop offset="0.733" stop-color="#f7f990"></stop>
            <stop offset="1" stop-color="#fff" stop-opacity="0"></stop>
            <stop offset="1" stop-color="#feffb7" stop-opacity="0"></stop>
          </linearGradient>
          <linearGradient id="Gradient-4_s_i" x1="28.391" y1="14.126" x2="28.026" y2="38.425" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#feffb0"></stop>
            <stop offset="0.277" stop-color="#fff" stop-opacity="0.51"></stop>
            <stop offset="1" stop-color="#fafd4e" stop-opacity="0.15"></stop>
          </linearGradient>
          <linearGradient id="Gradient-5_s_i" x1="27.214" y1="23.393" x2="27.033" y2="32.029" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#fafd4e" stop-opacity="0"></stop>
            <stop offset="0.732" stop-color="#fafd4e" stop-opacity="0.46"></stop>
          </linearGradient>
          <linearGradient id="Gradient-6_s_i" x1="24.792" y1="18.563" x2="29.645" y2="23.143" gradientUnits="userSpaceOnUse">
            <stop offset="0.224" stop-color="#fafd4e" stop-opacity="0.35"></stop>
            <stop offset="1" stop-color="#fafd4e" stop-opacity="0"></stop>
          </linearGradient>
          <linearGradient id="Gradient-7_s_i" x1="0.016" y1="26.376" x2="16.573" y2="26.055" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#fff"></stop>
            <stop offset="1" stop-color="#fff" stop-opacity="0"></stop>
          </linearGradient>
          <radialGradient id="Gradient-2_s_i" cx="0" cy="0" r="1" fx="0" fy="0" gradientUnits="userSpaceOnUse" gradientTransform="rotate(52.671 -10.467 32.845) scale(31.9369)">
            <stop offset="0.739" stop-color="#9cb6dd" stop-opacity="0"></stop>
            <stop offset="0.898" stop-color="#c6f1ff" stop-opacity="0.37"></stop>
            <stop offset="1" stop-color="#effbff" stop-opacity="0.7"></stop>
          </radialGradient>
          <mask id="Mask-1_s_i">
            <path fill="url(#Gradient-7_s_i)" transform="rotate(30 31.002 3.397)" d="M0 0h16.959v56H0z"></path>
          </mask>
        </defs>
        <g transform="translate(-4.894 -3.603)">
          <path fill="#fff3bf" mask="url(#Mask-1_s_i)" d="M26.439 4.8c.813-1.595 3.092-1.595 3.905 0l5.7 11.17a2.192 2.192 0 0 0 1.609 1.168l12.385 1.97c1.768.28 2.472 2.448 1.207 3.714l-8.862 8.873a2.193 2.193 0 0 0-.615 1.891l1.955 12.388c.279 1.768-1.565 3.107-3.16 2.295l-11.177-5.686a2.192 2.192 0 0 0-1.989 0L16.22 48.269c-1.595.812-3.439-.527-3.16-2.295l1.955-12.388a2.192 2.192 0 0 0-.615-1.89l-8.862-8.874c-1.265-1.266-.561-3.433 1.207-3.714l12.385-1.97a2.192 2.192 0 0 0 1.609-1.168l5.7-11.17Z"></path>
          <!-- Твой сложный фон в SVG оставлен как есть -->
        </g>
      </svg>

      <!-- SVG звезда, скрытая по умолчанию -->
      <svg class="star-svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 56 56">
        <defs>
          <linearGradient id="Gradient-0_s_i_star" x1="28.392" y1="0.972" x2="40.632" y2="48.291" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#fba416" stop-opacity="0"></stop>
            <stop offset="1" stop-color="#fdbb4e" stop-opacity="0.63"></stop>
          </linearGradient>
          <linearGradient id="Gradient-1_s_i_star" x1="28.392" y1="0.972" x2="40.633" y2="48.291" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#fdbb4e" stop-opacity="0"></stop>
            <stop offset="1" stop-color="#fdbb4e" stop-opacity="0.63"></stop>
          </linearGradient>
          <linearGradient id="Gradient-3_s_i_star" x1="43.739" y1="37.512" x2="18.526" y2="14.674" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#feffd3" stop-opacity="0.63"></stop>
            <stop offset="0.219" stop-color="#fafd4e" stop-opacity="0"></stop>
            <stop offset="0.491" stop-color="#fdff8b" stop-opacity="0.56"></stop>
            <stop offset="0.733" stop-color="#f7f990"></stop>
            <stop offset="1" stop-color="#fff" stop-opacity="0"></stop>
            <stop offset="1" stop-color="#feffb7" stop-opacity="0"></stop>
          </linearGradient>
        </defs>
        <g id="star" transform="matrix(1 0 0 1 0 0)">
          <path d="M26.439 4.8c.813-1.595 3.092-1.595 3.905 0l5.7 11.17a2.192 2.192 0 0 0 1.609 1.168l12.385 1.97c1.768.28 2.472 2.448 1.207 3.714l-8.862 8.873a2.193 2.193 0 0 0-.615 1.891l1.955 12.388c.279 1.768-1.565 3.107-3.16 2.295l-11.177-5.686a2.192 2.192 0 0 0-1.989 0L16.22 48.269c-1.595.812-3.439-.527-3.16-2.295l1.955-12.388a2.192 2.192 0 0 0-.615-1.89l-8.862-8.874c-1.265-1.266-.561-3.433 1.207-3.714l12.385-1.97a2.192 2.192 0 0 0 1.609-1.168l5.7-11.17Z" fill="#C22A20"></path>
        </g>
      </svg>
    `;

    // Добавляем обработчик клика — переключаем класс .star, чтобы показать/спрятать звезду
    div.addEventListener("click", () => {
      div.classList.toggle("star");
    });

    grid.appendChild(div);
  }
}

createGrid();
</script>

</body>
</html>
