<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Сетка с заменой квадрата на звезду</title>
<style>
  #grid {
    display: grid;
    grid-template-columns: repeat(6, 60px);
    grid-gap: 5px;
    margin-bottom: 20px;
  }
  .cell {
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #37b0ce, #01586b);
    border-radius: 8px;
    box-sizing: border-box;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .cell.star svg {
    width: 40px;
    height: 40px;
  }
</style>
</head>
<body>

<div id="grid"></div>
<button id="signalBtn">Получить сигнал</button>

<script>
const totalCells = 36; // 6x6 сетка
const grid = document.getElementById('grid');
const signalBtn = document.getElementById('signalBtn');

// SVG звезды без контура квадрата (только звезда)
const starSVG = `
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 56" fill="none" width="40" height="40">
  <defs>
    <radialGradient id="Gradient-2_c_2_r4" cx="0" cy="0" r="1" fx="0" fy="0" gradientUnits="userSpaceOnUse" gradientTransform="matrix(28.6228 -7.61449 6.96925 26.1973 5.358 50.625)">
      <stop offset="0" stop-color="#1c2130"/>
      <stop offset="1" stop-color="#1c2130" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="Gradient-3_c_2_r4" cx="0" cy="0" r="1" fx="0" fy="0" gradientUnits="userSpaceOnUse" gradientTransform="matrix(-26.8297 -12.5463 11.4831 -24.5562 19.703 45.611)">
      <stop offset="0" stop-color="#1c2130"/>
      <stop offset="1" stop-color="#1c2130" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="Gradient-0_c_2_r4" x1="58.152" y1="24.257" x2="-3.614" y2="28.984" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#d8fffc" stop-opacity="0.63"/>
      <stop offset="0.219" stop-color="#a0fff7" stop-opacity="0"/>
      <stop offset="0.491" stop-color="#8dfff6" stop-opacity="0.56"/>
      <stop offset="0.733" stop-color="#9af8f0"/>
      <stop offset="1" stop-color="#fff" stop-opacity="0"/>
      <stop offset="1" stop-color="#bafff9" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="Gradient-1_c_2_r4" x1="24" y1="0" x2="24" y2="48" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#37b0ce"/>
      <stop offset="1" stop-color="#01586b"/>
    </linearGradient>
  </defs>
  <g>
    <!-- Самая центральная часть звезды без квадрата -->
    <rect width="48" height="48" rx="8" fill="url(#Gradient-1_c_2_r4)" transform="translate(4 4)"></rect>
    <path opacity="0.1" fill-rule="evenodd" clip-rule="evenodd" d="M14.834 60.127c3.731 1.672 7.732.204 11.798-.231 4.245-.454 9.628 1.157 12.1-2.325 2.466-3.477-1.482-7.917-1.818-12.166-.375-4.74 2.845-10.093-.23-13.719-3.261-3.844-9.295-4.521-14.177-3.264-4.482 1.155-6.48 5.88-9.52 9.37-3.412 3.912-9.48 6.762-9.052 11.935.43 5.202 6.134 8.266 10.899 10.4Z" fill="url(#Gradient-2_c_2_r4)"></path>
    <path opacity="0.1" fill-rule="evenodd" clip-rule="evenodd" d="M8.7 53.292c-3.968.987-7.647-1.164-11.573-2.31-4.098-1.196-9.681-.56-11.498-4.423-1.815-3.857 2.854-7.531 3.935-11.655 1.205-4.599-1.02-10.436 2.648-13.462 3.888-3.208 9.947-2.81 14.53-.711 4.208 1.928 5.34 6.931 7.718 10.902 2.667 4.453 8.137 8.33 6.803 13.346-1.342 5.045-7.497 7.053-12.563 8.313Z" fill="url(#Gradient-3_c_2_r4)"></path>
  </g>
</svg>
`;

// Создаём сетку с квадратами
function createGrid() {
  grid.innerHTML = "";
  for (let i = 0; i < totalCells; i++) {
    const cell = document.createElement("div");
    cell.className = "cell";
    cell.dataset.index = i;
    // Квадрат — фон + пустое содержимое
    grid.appendChild(cell);
  }
}

// Функция замены некоторых квадратов на звезды
function placeStars(indices) {
  indices.forEach(i => {
    const cell = grid.querySelector(`.cell[data-index='${i}']`);
    if (!cell) return;
    cell.classList.add("star");
    cell.innerHTML = starSVG;
    cell.style.background = "transparent"; // Убираем фон квадрата под звездой
  });
}

// Обработка нажатия кнопки
signalBtn.addEventListener("click", () => {
  // Пример: заменяем квадраты с индексами 2, 7, 13 на звезды
  placeStars([2, 7, 13]);
});

createGrid();
</script>

</body>
</html>
