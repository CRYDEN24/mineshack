<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<title>SOFT AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{overflow:hidden;font-family:sans-serif;color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;position:relative;background:#0b0f1a;}
  #tsparticles{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}

  .trap-arrow {
    background: linear-gradient(90deg,#2672ff,#00c6ff);
    border: none;
    border-radius: 12px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    user-select:none;
    transition: background .3s;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .trap-arrow:hover:not(:disabled) {
    background: linear-gradient(90deg,#1a5ec4,#009dcf);
  }
  .trap-arrow:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    background: linear-gradient(90deg,#444,#666);
  }

  h2{margin-bottom:20px;font-size:1.8em;}
  .grid{display:grid;grid-template-columns:repeat(5,60px);grid-gap:12px;}
  .cell{width:60px;height:60px;background:none;border-radius:10px;box-shadow: none !important;position:relative; cursor:pointer;transition:transform .2s;}
  .cell:hover{transform:scale(1.05);}

  .btn{margin-top:20px;padding:14px 32px;border:none;border-radius:12px;background:linear-gradient(90deg,#2672ff,#00c6ff);color:#fff;font-weight:bold;font-size:18px;cursor:pointer;transition:background .3s;}
  .btn:hover:not(:disabled){background:linear-gradient(90deg,#1a5ec4,#009dcf);}
  .btn:disabled{opacity:.6;cursor:not-allowed;background:linear-gradient(90deg,#444,#666);}

  #info{margin-top:12px;color:#aaa;font-size:14px;min-height:18px;}
  #login-form{display:flex;flex-direction:column;gap:10px;width:240px;}
  #login-form input{padding:10px;border-radius:8px;border:none;font-size:16px;color:#000;}

  #game-selection{display:none;flex-direction:column;gap:15px;margin-top:20px;}
  #coming-soon{display:none;margin-top:20px;font-size:16px;color:#ccc;}

  #back-btn{position:absolute;top:20px;left:20px;font-size:26px;background:none;border:none;color:#fff;cursor:pointer;display:none;z-index:1;}
  #back-btn:hover{color:#00c6ff;}
</style>
</head>
<body>

<div id="tsparticles"></div>

<h2>SOFT AI</h2>

<form id="login-form">
  <input type="number" id="accountId" placeholder="Введите ваш ID" required />
  <button class="btn">Войти</button>
  <div id="error-msg"></div>
</form>

<div id="game-selection">
  <button class="btn" id="btn-mines">Mines</button>
  <button class="btn" id="btn-lucky">Lucky Jet</button>
</div>

<button id="back-btn">←</button>

<div class="grid" id="grid" style="display:none;"></div>
<button class="btn" id="btn-get" style="display:none;">Получить сигнал</button>

<div id="trap-selection" style="display:none; margin-top:12px; text-align:center; user-select:none;"></div>

<div id="info" style="display:none;">Сигнал можно получить только раз в 30 секунд.</div>
<div id="coming-soon">Скоро запуск софта</div>

      size:{value:{min:1,max:4}},
      move:{enable:true,speed:0.5,random:true,outMode:"out"}
    },
    interactivity:{detect_on:"canvas",events:{resize:true}},
    retina_detect:true

  // Функция создания сетки 5x5
  function createGrid() {
    grid.innerHTML = "";
    for(let i = 0; i < total; i++){
      const div = document.createElement("div");
      div.className = "cell";
      div.innerHTML = newSquareSVG;
      grid.appendChild(div);
    }
  }

  function createTrapSelector() {
    trapSelection.innerHTML = `
      <button id="trap-left" class="trap-arrow btn" aria-label="Уменьшить ловушки" style="font-size: 26px; user-select:none;">←</button>

      <div id="trap-value" style="display:flex; flex-direction: column; align-items: center; font-weight: bold; font-size: 24px; min-width: 60px; color: #00c6ff; user-select:none;">
        <span id="trap-number">1</span>
        <span style="font-size: 14px; color: #aaa; margin-top: 2px;">ловушке</span>
      </div>

      <button id="trap-right" class="trap-arrow btn" aria-label="Увеличить ловушки" style="font-size: 26px; user-select:none;">→</button>
    `;

    const trapLeftBtn = document.getElementById("trap-left");
    const trapRightBtn = document.getElementById("trap-right");
    const trapNumberSpan = document.getElementById("trap-number");

    const trapValues = [1, 3, 5, 7];
    let selectedTrapsIndex = 0;

    function updateTrapDisplay() {
      const val = trapValues[selectedTrapsIndex];
      trapNumberSpan.textContent = val;
      trapNumberSpan.nextElementSibling.textContent = val === 1 ? "ловушке" : "ловушках";

      trapLeftBtn.disabled = selectedTrapsIndex === 0;
      trapRightBtn.disabled = selectedTrapsIndex === trapValues.length - 1;
    }

    trapLeftBtn.addEventListener("click", () => {
      if (selectedTrapsIndex > 0) {
        selectedTrapsIndex--;
        updateTrapDisplay();
      }
    });

    trapRightBtn.addEventListener("click", () => {
      if (selectedTrapsIndex < trapValues.length - 1) {
        selectedTrapsIndex++;
        updateTrapDisplay();
      }
    });

    updateTrapDisplay();

    // Для доступа к выбранному значению извне
    window.getSelectedTraps = () => trapValues[selectedTrapsIndex];
  }

  let timer, remainingTime = 0;

  form.onsubmit = e => {
    e.preventDefault();
    const val = +document.getElementById("accountId").value;
    if(allowed.includes(val)){
      err.textContent = "";
      form.style.display = "none";
      selection.style.display = "flex";
    } else {
      err.textContent = "Неверный ID";
      err.style.color = "red";
    }
  };

  minesBtn.onclick = () => {
    selection.style.display = "none";
    back.style.display = "block";
    grid.style.display = "grid";
    getBtn.style.display = "block";
    info.style.display = "block";
    soon.style.display = "none";

    trapSelection.style.display = "flex";
    createTrapSelector();

    if(remainingTime > 0){
      getBtn.disabled = true;
      info.textContent = `Следующий сигнал через ${remainingTime} сек.`;
      timer = setInterval(() => {
        remainingTime--;
        if(remainingTime > 0){
          info.textContent = `Следующий сигнал через ${remainingTime} сек.`;
        } else {
          clearInterval(timer);
          getBtn.disabled = false;
          info.textContent = "Можно снова.";
        }
      }, 1000);
    } else {
      getBtn.disabled = false;
      info.textContent = "Можно снова.";
    }

    createGrid();
  };

  back.onclick = () => {
    clearInterval(timer);
    grid.style.display = "none";
    getBtn.style.display = "none";
    info.style.display = "none";
    soon.style.display = "none";
    back.style.display = "none";
    selection.style.display = "flex";

    trapSelection.style.display = "none";
    trapSelection.innerHTML = "";
  };

  getBtn.onclick = () => {
    if(getBtn.disabled) return;

    getBtn.disabled = true;
    remainingTime = 30;
    info.textContent = `Следующий сигнал через ${remainingTime} сек.`;

    // Сброс звёзд
    document.querySelectorAll(".cell.star").forEach(cell => {
      cell.classList.remove("star");
      cell.innerHTML = newSquareSVG;
    });

    timer = setInterval(() => {
      remainingTime--;
      if (remainingTime > 0) {
        info.textContent = `Следующий сигнал через ${remainingTime} сек.`;
      } else {
        clearInterval(timer);
        getBtn.disabled = false;
        info.textContent = "Можно снова.";
      }
    }, 1000);

    const selectedTraps = window.getSelectedTraps ? window.getSelectedTraps() : 1;
    console.log("Выбрано ловушек:", selectedTraps);

    // Покажем выбранные ловушки (напр., выделим звездами)
    const count = selectedTraps;
    const selected = new Set();
    while(selected.size < count) selected.add(Math.floor(Math.random() * total));

    Array.from(selected).forEach((i, o) => setTimeout(() => {
      const cell = document.querySelectorAll(".cell")[i];
      cell.classList.add("star");
      cell.innerHTML = starSVG;
    }, o * 150));
  };

  // Начальное состояние
  selection.style.display = "none";
  trapSelection.style.display = "none";

</script>
</body>
</html>
